{% load static  %}

<html>

<head>
 	<title>CT </title>

  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% block common_link_and_script %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="{% static 'accounts/css/style.css' %}" type="text/css" media="screen" />
  {% endblock %}

  {% block link_and_script %}

  {% endblock %}
		
 
</head>
<body>


	<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed">
  		<a class="navbar-brand" href="#">CT</a>
  			<ul class="navbar-nav">
    			<li class="nav-item">
    				{% if user.is_authenticated %}
     				 <a class="nav-link" href="{% url 'accounts:logout' %}">Logout</a>
   			 	 </li>
   					 {% else %}
    			<li class="nav-item">
      				<a class="nav-link" href="{% url 'accounts:login' %}">Login</a>
  				  </li>
  			  <li>
    			<a class="nav-link" href="{% url 'accounts:signup' %}">Signup</a>
    			</li>
    				{% endif %}

  
  			</ul>
	</nav>
		

	<div class="content-wrapper">
		{% block content %}
		
		{% endblock %}
	</div>

	<div class="javascript-wrapper">
		{% block jquery %}

		{% endblock %}
	</div>

</body>

</html>
